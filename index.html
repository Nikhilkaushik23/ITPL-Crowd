<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Traffic Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: #000000;
            min-height: 100vh;
            color: white;
            font-weight: 400;
            line-height: 1.5;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 80%, rgba(0, 255, 255, 0.14) 0%, rgba(0, 255, 255, 0.08) 12%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 127, 0.14) 0%, rgba(0, 255, 127, 0.08) 12%, transparent 50%);
            pointer-events: none;
            z-index: 0;
            filter: blur(2px);
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                repeating-linear-gradient(0deg, rgba(0, 255, 255, 0.06), rgba(0, 255, 255, 0.06) 1px, transparent 1px, transparent 100px),
                repeating-linear-gradient(90deg, rgba(0, 255, 127, 0.05), rgba(0, 255, 127, 0.05) 1px, transparent 1px, transparent 100px);
            pointer-events: none;
            z-index: 0;
            opacity: 0.25;
            mix-blend-mode: screen;
        }

        .container {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
        }

        .logo-img {
            max-height: 80px;
            width: auto;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .logo-inline {
            height: 56px;
            width: auto;
            border-radius: 16px;
            vertical-align: middle;
            margin-right: 0.6rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 400;
            letter-spacing: 0.01em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            border: 1px solid rgba(0, 255, 200, 0.25);
            transition: transform 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 30px rgba(0, 255, 200, 0.07), inset 0 1px 0 rgba(255, 255, 255, 0.04);
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 3.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.8;
            font-weight: 500;
            letter-spacing: 0.01em;
        }

        .stat-sublabel {
            font-size: 0.9rem;
            opacity: 0.7;
            font-weight: 400;
            margin-top: 0.25rem;
            letter-spacing: 0.01em;
        }

        .chart-container {
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(0, 255, 200, 0.25);
            box-shadow: 0 10px 40px rgba(0, 255, 200, 0.06), inset 0 1px 0 rgba(255, 255, 255, 0.04);
        }

        .chart-title {
            font-size: 1.4rem;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 600;
            letter-spacing: 0.01em;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .control-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            letter-spacing: 0.01em;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .control-btn.active {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        .time-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .time-slot {
            background: rgba(0, 0, 0, 0.6);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            font-size: 0.9rem;
            border: 1px solid rgba(0, 255, 200, 0.2);
        }

        .loading {
            text-align: center;
            font-size: 1.2rem;
            margin: 2rem 0;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .loading {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><img src="logo.png" alt="Logo" class="logo-inline">ITPL Elevator Analytics</h1>
            <p>Hourly Lift Traffic Overview Â· 04/08/2025</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalPeople">0</div>
                <div class="stat-label">Total People</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="peakHour">--:--</div>
                <div class="stat-label">Peak Hour</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgPerHour">0</div>
                <div class="stat-label">Avg/Hour</div>
            </div>
             <div class="stat-card">
                 <div class="stat-number" id="activeVideos">0</div>
                 <div class="stat-label">Unique Videos</div>
                 <div class="stat-sublabel">20.6 hrs</div>
             </div>
        </div>

        <div class="controls">
            <button class="control-btn active" onclick="showHourly()">Hourly View</button>
            <button class="control-btn" onclick="showDetailed()">Detailed</button>
            <button class="control-btn" onclick="exportData()">Export Data</button>
        </div>

        <div class="chart-container">
            <h3 class="chart-title">People Count Distribution</h3>
            <canvas id="trafficChart"></canvas>
        </div>

        <div class="chart-container">
            <h3 class="chart-title">Cumulative Traffic</h3>
            <canvas id="cumulativeChart"></canvas>
        </div>
    </div>

    <script>
        let csvData = [];
        let trafficChart, cumulativeChart;
        let currentView = 'hourly';

        // Parse CSV data
        let uniqueVideoCount = 96; // Total unique videos from lift.csv

        async function loadData() {
            try {
                const response = await fetch('lift_hourly.csv');
                const csvText = await response.text();
                const lines = csvText.split('\n').slice(1); // Skip header
                
                csvData = lines.filter(line => line.trim()).map(line => {
                    const [hour, hour_range, hourly_count, cumulative_hourly_count] = line.split(',');
                    return {
                        hour: parseInt(hour),
                        hour_range,
                        hourly_count: parseInt(hourly_count) || 0,
                        cumulative_hourly_count: parseInt(cumulative_hourly_count) || 0
                    };
                });

                // Try to load lift.csv to get accurate unique video count
                try {
                    const liftResponse = await fetch('lift.csv');
                    const liftCsvText = await liftResponse.text();
                    const liftLines = liftCsvText.split('\n').slice(1);
                    const videoNames = new Set();
                    liftLines.filter(line => line.trim()).forEach(line => {
                        const videoname = line.split(',')[0];
                        if (videoname) videoNames.add(videoname);
                    });
                    uniqueVideoCount = videoNames.size;
                } catch (e) {
                    console.log('Could not load lift.csv, using default video count');
                }

                initializeCharts();
                updateStats();
            } catch (error) {
                console.error('Error loading CSV:', error);
                // Generate sample data for demonstration
                generateSampleData();
                initializeCharts();
                updateStats();
            }
        }

        function generateSampleData() {
            csvData = [];
            const timeRanges = [
                "00:00 - 00:30", "00:30 - 01:00", "01:00 - 01:30", "01:30 - 02:00",
                "02:00 - 02:30", "02:30 - 03:00", "03:00 - 03:30", "03:30 - 04:00",
                "04:00 - 04:30", "04:30 - 05:00", "05:00 - 05:30", "05:30 - 06:00",
                "06:00 - 06:30", "06:30 - 07:00", "07:00 - 07:30", "07:30 - 08:00",
                "08:00 - 08:30", "08:30 - 09:00", "09:00 - 09:30", "09:30 - 10:00",
                "10:00 - 10:30", "10:30 - 11:00", "11:00 - 11:30", "11:30 - 12:00",
                "12:00 - 12:30", "12:30 - 13:00", "13:00 - 13:30", "13:30 - 14:00",
                "14:00 - 14:30", "14:30 - 15:00", "15:00 - 15:30", "15:30 - 16:00",
                "16:00 - 16:30", "16:30 - 17:00", "17:00 - 17:30", "17:30 - 18:00",
                "18:00 - 18:30", "18:30 - 19:00", "19:00 - 19:30", "19:30 - 20:00",
                "20:00 - 20:30", "20:30 - 21:00", "21:00 - 21:30", "21:30 - 22:00",
                "22:00 - 22:30", "22:30 - 23:00", "23:00 - 23:30", "23:30 - 00:00"
            ];

            for (let i = 0; i < 48; i++) {
                // Generate random people count with higher values during peak hours
                let peopleCount;
                if (i >= 16 && i <= 19) { // 8:00-10:00 AM peak
                    peopleCount = Math.floor(Math.random() * 50) + 30;
                } else if (i >= 24 && i <= 27) { // 12:00-2:00 PM lunch peak
                    peopleCount = Math.floor(Math.random() * 40) + 25;
                } else if (i >= 34 && i <= 37) { // 5:00-7:00 PM evening peak
                    peopleCount = Math.floor(Math.random() * 60) + 40;
                } else if (i >= 2 && i <= 10) { // Night hours - low traffic
                    peopleCount = Math.floor(Math.random() * 5) + 1;
                } else {
                    peopleCount = Math.floor(Math.random() * 25) + 5;
                }

                csvData.push({
                    split: i,
                    time_range: timeRanges[i],
                    peopleCount: peopleCount
                });
            }
        }

        function getColorGradient(index, total) {
            const colors = [
                '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57',
                '#ff9ff3', '#54a0ff', '#5f27cd', '#00d2d3', '#ff9f43',
                '#10ac84', '#ee5a24', '#0984e3', '#a29bfe', '#fd79a8'
            ];
            return colors[index % colors.length];
        }

        function processDataForChart() {
            if (currentView === 'hourly') {
                return csvData.map(item => ({
                    count: item.hourly_count,
                    label: item.hour_range,
                    cumulative: item.cumulative_hourly_count
                }));
            } else {
                // For detailed view, split each hour into two 30-minute segments
                const detailedData = [];
                csvData.forEach(item => {
                    const halfCount = Math.floor(item.hourly_count / 2);
                    const remainingCount = item.hourly_count - halfCount;
                    const startHour = item.hour_range.split(' - ')[0];
                    const endHour = item.hour_range.split(' - ')[1];
                    const midHour = String(item.hour).padStart(2, '0') + ':30';
                    
                    detailedData.push({
                        count: halfCount,
                        label: startHour + ' - ' + midHour,
                        cumulative: item.cumulative_hourly_count - remainingCount
                    });
                    detailedData.push({
                        count: remainingCount,
                        label: midHour + ' - ' + endHour,
                        cumulative: item.cumulative_hourly_count
                    });
                });
                return detailedData;
            }
        }

        function initializeCharts() {
            const chartData = processDataForChart();
            const yMax = currentView === 'hourly' ? 400 : 200;
            
            // Traffic Chart
            const ctx1 = document.getElementById('trafficChart').getContext('2d');
            trafficChart = new Chart(ctx1, {
                type: 'bar',
                data: {
                    labels: chartData.map(d => d.label),
                    datasets: [{
                        label: 'People Count',
                        data: chartData.map(d => d.count),
                        backgroundColor: chartData.map((_, i) => getColorGradient(i, chartData.length) + '80'),
                        borderColor: chartData.map((_, i) => getColorGradient(i, chartData.length)),
                        borderWidth: 2,
                        borderRadius: 8,
                        borderSkipped: false,
                    }]
                },
                plugins: [ChartDataLabels],
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        },
                        datalabels: {
                            anchor: 'end',
                            align: 'top',
                            color: 'white',
                            font: {
                                weight: 'bold'
                            },
                            formatter: function(value) {
                                return value;
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: 'white',
                                maxRotation: 45
                            }
                        },
                        y: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: 'white'
                            },
                            max: yMax
                        }
                    },
                    animation: {
                        duration: 2000,
                        easing: 'easeInOutQuart'
                    }
                }
            });

            // Cumulative Chart
            const ctx2 = document.getElementById('cumulativeChart').getContext('2d');
            // Use cumulative data from the chartData
            const cumulativeData = chartData.map(d => d.cumulative || 0);

            cumulativeChart = new Chart(ctx2, {
                type: 'line',
                data: {
                    labels: chartData.map(d => d.label),
                    datasets: [{
                        label: 'Cumulative Count',
                        data: cumulativeData,
                        borderColor: '#4ecdc4',
                        backgroundColor: 'rgba(78, 205, 196, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#4ecdc4',
                        pointBorderColor: '#ffffff',
                        pointBorderWidth: 2,
                        pointRadius: 6,
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            labels: {
                                color: 'white'
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: 'white',
                                maxRotation: 45
                            }
                        },
                        y: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: 'white'
                            }
                        }
                    },
                    animation: {
                        duration: 2000,
                        easing: 'easeInOutQuart'
                    }
                }
            });
        }

        function updateStats() {
            const chartData = processDataForChart();
            const totalPeople = csvData.length > 0 ? csvData[csvData.length - 1].cumulative_hourly_count : 0;

            // Peak should always be based on hourly data (not half-hour)
            let peakHourLabel = '--:--';
            if (csvData && csvData.length > 0) {
                const peakRow = csvData.reduce((prev, curr) => {
                    if (!prev) return curr;
                    return (curr.hourly_count > prev.hourly_count) ? curr : prev;
                }, null);
                peakHourLabel = peakRow ? peakRow.hour_range : '--:--';
            }

            const avgPerHour = Math.round(totalPeople / 24); // Total people over 24 hours

            document.getElementById('totalPeople').textContent = totalPeople;
            document.getElementById('peakHour').textContent = peakHourLabel;
            document.getElementById('avgPerHour').textContent = avgPerHour;
            document.getElementById('activeVideos').textContent = uniqueVideoCount;
        }

        function showHourly() {
            currentView = 'hourly';
            updateActiveButton(0);
            destroyCharts();
            initializeCharts();
            updateStats();
        }

        function showDetailed() {
            currentView = 'detailed';
            updateActiveButton(1);
            destroyCharts();
            initializeCharts();
            updateStats();
        }

        function updateActiveButton(activeIndex) {
            const buttons = document.querySelectorAll('.control-btn');
            buttons.forEach((btn, index) => {
                if (index === activeIndex) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        function destroyCharts() {
            if (trafficChart) {
                trafficChart.destroy();
            }
            if (cumulativeChart) {
                cumulativeChart.destroy();
            }
        }


        function exportData() {
            // Download the original lift.csv file
            const link = document.createElement("a");
            link.setAttribute("href", "lift.csv");
            link.setAttribute("download", "lift.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Initialize the dashboard
        window.addEventListener('load', loadData);
    </script>
</body>
</html>
