<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Traffic Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chart-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .control-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .control-btn.active {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        .time-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .time-slot {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            font-size: 1.2rem;
            margin: 2rem 0;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .loading {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¢ Lift Traffic Dashboard</h1>
            <p>Real-time visualization of people flow throughout the day</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalPeople">0</div>
                <div class="stat-label">Total People</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="peakHour">--:--</div>
                <div class="stat-label">Peak Hour</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgPerHour">0</div>
                <div class="stat-label">Avg/Hour</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeVideos">0</div>
                <div class="stat-label">Video Segments</div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn active" onclick="showHourly()">Hourly View</button>
            <button class="control-btn" onclick="showDetailed()">Detailed (30min)</button>
            <button class="control-btn" onclick="animateChart()">Animate Data</button>
            <button class="control-btn" onclick="exportData()">Export Data</button>
        </div>

        <div class="chart-container">
            <h3 class="chart-title">People Count Distribution</h3>
            <canvas id="trafficChart"></canvas>
        </div>

        <div class="chart-container">
            <h3 class="chart-title">Cumulative Traffic</h3>
            <canvas id="cumulativeChart"></canvas>
        </div>
    </div>

    <script>
        let csvData = [];
        let trafficChart, cumulativeChart;
        let currentView = 'hourly';

        // Parse CSV data
        async function loadData() {
            try {
                const response = await fetch('./matched_lifts_timestamps.csv');
                const csvText = await response.text();
                const lines = csvText.split('\n').slice(1); // Skip header
                
                csvData = lines.filter(line => line.trim()).map(line => {
                    const [videoname, start_time, end_time, duration_minutes, time_range, original_count, processed_sum, cumulative_sum] = line.split(',');
                    return {
                        videoname,
                        start_time,
                        end_time,
                        duration_minutes: parseFloat(duration_minutes),
                        time_range,
                        original_count: parseInt(original_count) || 0,
                        processed_sum: parseInt(processed_sum) || 0,
                        cumulative_sum: parseInt(cumulative_sum) || 0
                    };
                });

                initializeCharts();
                updateStats();
            } catch (error) {
                console.error('Error loading CSV:', error);
                // Generate sample data for demonstration
                generateSampleData();
                initializeCharts();
                updateStats();
            }
        }

        function generateSampleData() {
            csvData = [];
            const timeRanges = [
                "00:00 - 00:30", "00:30 - 01:00", "01:00 - 01:30", "01:30 - 02:00",
                "02:00 - 02:30", "02:30 - 03:00", "03:00 - 03:30", "03:30 - 04:00",
                "04:00 - 04:30", "04:30 - 05:00", "05:00 - 05:30", "05:30 - 06:00",
                "06:00 - 06:30", "06:30 - 07:00", "07:00 - 07:30", "07:30 - 08:00",
                "08:00 - 08:30", "08:30 - 09:00", "09:00 - 09:30", "09:30 - 10:00",
                "10:00 - 10:30", "10:30 - 11:00", "11:00 - 11:30", "11:30 - 12:00",
                "12:00 - 12:30", "12:30 - 13:00", "13:00 - 13:30", "13:30 - 14:00",
                "14:00 - 14:30", "14:30 - 15:00", "15:00 - 15:30", "15:30 - 16:00",
                "16:00 - 16:30", "16:30 - 17:00", "17:00 - 17:30", "17:30 - 18:00",
                "18:00 - 18:30", "18:30 - 19:00", "19:00 - 19:30", "19:30 - 20:00",
                "20:00 - 20:30", "20:30 - 21:00", "21:00 - 21:30", "21:30 - 22:00",
                "22:00 - 22:30", "22:30 - 23:00", "23:00 - 23:30", "23:30 - 00:00"
            ];

            for (let i = 0; i < 48; i++) {
                // Generate random people count with higher values during peak hours
                let peopleCount;
                if (i >= 16 && i <= 19) { // 8:00-10:00 AM peak
                    peopleCount = Math.floor(Math.random() * 50) + 30;
                } else if (i >= 24 && i <= 27) { // 12:00-2:00 PM lunch peak
                    peopleCount = Math.floor(Math.random() * 40) + 25;
                } else if (i >= 34 && i <= 37) { // 5:00-7:00 PM evening peak
                    peopleCount = Math.floor(Math.random() * 60) + 40;
                } else if (i >= 2 && i <= 10) { // Night hours - low traffic
                    peopleCount = Math.floor(Math.random() * 5) + 1;
                } else {
                    peopleCount = Math.floor(Math.random() * 25) + 5;
                }

                csvData.push({
                    split: i,
                    time_range: timeRanges[i],
                    peopleCount: peopleCount
                });
            }
        }

        function getColorGradient(index, total) {
            const colors = [
                '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57',
                '#ff9ff3', '#54a0ff', '#5f27cd', '#00d2d3', '#ff9f43',
                '#10ac84', '#ee5a24', '#0984e3', '#a29bfe', '#fd79a8'
            ];
            return colors[index % colors.length];
        }

        function processDataForChart() {
            if (currentView === 'hourly') {
                // Group by hour - aggregate processed_sum by time range
                const hourlyData = {};
                csvData.forEach(item => {
                    const timeRange = item.time_range;
                    const hour = timeRange.split(' - ')[0]; // Get hour from "HH:MM - HH:MM"
                    
                    if (!hourlyData[hour]) {
                        hourlyData[hour] = { count: 0, label: hour };
                    }
                    hourlyData[hour].count += item.processed_sum;
                });
                return Object.values(hourlyData);
            } else {
                // 30-minute intervals - aggregate by time_range
                const detailedData = {};
                csvData.forEach(item => {
                    const timeRange = item.time_range;
                    if (!detailedData[timeRange]) {
                        detailedData[timeRange] = { count: 0, label: timeRange };
                    }
                    detailedData[timeRange].count += item.processed_sum;
                });
                return Object.values(detailedData);
            }
        }

        function initializeCharts() {
            const chartData = processDataForChart();
            
            // Traffic Chart
            const ctx1 = document.getElementById('trafficChart').getContext('2d');
            trafficChart = new Chart(ctx1, {
                type: 'bar',
                data: {
                    labels: chartData.map(d => d.label),
                    datasets: [{
                        label: 'People Count',
                        data: chartData.map(d => d.count),
                        backgroundColor: chartData.map((_, i) => getColorGradient(i, chartData.length) + '80'),
                        borderColor: chartData.map((_, i) => getColorGradient(i, chartData.length)),
                        borderWidth: 2,
                        borderRadius: 8,
                        borderSkipped: false,
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: 'white',
                                maxRotation: 45
                            }
                        },
                        y: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: 'white'
                            }
                        }
                    },
                    animation: {
                        duration: 2000,
                        easing: 'easeInOutQuart'
                    }
                }
            });

            // Cumulative Chart
            const ctx2 = document.getElementById('cumulativeChart').getContext('2d');
            // Use actual cumulative data from CSV or calculate from chart data
            let cumulativeData;
            if (currentView === 'detailed') {
                // Group cumulative sums by time range for detailed view
                const cumulativeByRange = {};
                csvData.forEach(item => {
                    const timeRange = item.time_range;
                    if (!cumulativeByRange[timeRange]) {
                        cumulativeByRange[timeRange] = Math.max(item.cumulative_sum, cumulativeByRange[timeRange] || 0);
                    } else {
                        cumulativeByRange[timeRange] = Math.max(item.cumulative_sum, cumulativeByRange[timeRange]);
                    }
                });
                cumulativeData = Object.values(cumulativeByRange);
            } else {
                // For hourly view, calculate cumulative from processed data
                let cumulative = 0;
                cumulativeData = chartData.map(d => {
                    cumulative += d.count;
                    return cumulative;
                });
            }

            cumulativeChart = new Chart(ctx2, {
                type: 'line',
                data: {
                    labels: chartData.map(d => d.label),
                    datasets: [{
                        label: 'Cumulative Count',
                        data: cumulativeData,
                        borderColor: '#4ecdc4',
                        backgroundColor: 'rgba(78, 205, 196, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#4ecdc4',
                        pointBorderColor: '#ffffff',
                        pointBorderWidth: 2,
                        pointRadius: 6,
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            labels: {
                                color: 'white'
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: 'white',
                                maxRotation: 45
                            }
                        },
                        y: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: 'white'
                            }
                        }
                    },
                    animation: {
                        duration: 2000,
                        easing: 'easeInOutQuart'
                    }
                }
            });
        }

        function updateStats() {
            const chartData = processDataForChart();
            const totalPeople = Math.max(...csvData.map(d => d.cumulative_sum)) || chartData.reduce((sum, d) => sum + d.count, 0);
            const maxCount = Math.max(...chartData.map(d => d.count));
            const peakIndex = chartData.findIndex(d => d.count === maxCount);
            const avgPerHour = Math.round(totalPeople / 24); // Total people over 24 hours
            
            // Count unique video segments
            const uniqueVideos = new Set(csvData.map(d => d.videoname)).size;

            document.getElementById('totalPeople').textContent = totalPeople;
            document.getElementById('peakHour').textContent = chartData[peakIndex]?.label || '--:--';
            document.getElementById('avgPerHour').textContent = avgPerHour;
            document.getElementById('activeVideos').textContent = uniqueVideos;
        }

        function showHourly() {
            currentView = 'hourly';
            updateActiveButton(0);
            destroyCharts();
            initializeCharts();
            updateStats();
        }

        function showDetailed() {
            currentView = 'detailed';
            updateActiveButton(1);
            destroyCharts();
            initializeCharts();
            updateStats();
        }

        function updateActiveButton(activeIndex) {
            const buttons = document.querySelectorAll('.control-btn');
            buttons.forEach((btn, index) => {
                if (index === activeIndex) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        function destroyCharts() {
            if (trafficChart) {
                trafficChart.destroy();
            }
            if (cumulativeChart) {
                cumulativeChart.destroy();
            }
        }

        function animateChart() {
            if (trafficChart) {
                trafficChart.update('active');
            }
            if (cumulativeChart) {
                cumulativeChart.update('active');
            }
        }

        function exportData() {
            const chartData = processDataForChart();
            const csvContent = "data:text/csv;charset=utf-8," 
                + "Time Range,People Count\n"
                + chartData.map(d => `${d.label},${d.count}`).join("\n");
            
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "lift_traffic_data.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Initialize the dashboard
        window.addEventListener('load', loadData);
    </script>
</body>
</html>
